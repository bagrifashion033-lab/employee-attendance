<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay Maa Badhar | Employee Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4a0c0c, #7b1f1f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #7b1f1f;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #777;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #b8860b;
    }

    .btn {
      background-color: #7b1f1f;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #b8860b;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #7b1f1f;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #b8860b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jay Maa Badhar</h1>
    <p>Create your employee account</p>

    <form action="#" method="post">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Employee ID" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
